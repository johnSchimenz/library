<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" id="add-new-book" class="button trial">NEW BOOK</button>
    <div id="library">Library of Books</div>
    <dialog class="modal" id="modal">
        <form action="" method="post">
            <fieldset>
                <legend>New Library Book</legend>
                <div class="input-container">
                    <label for="first-name-author">First Name: </label>
                    <input type="text" name="first-name-author" id="first-name-author" required minlength="1">
                </div>
                <div class="input-container">
                    <label for="last-name-author">Last Name: </label>
                    <input type="text" name="last-name-author" id="last-name-author" required minlength="1">
                </div>
                <div class="input-container">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" required minlength="1">
                </div>
                <div class="input-container">
                    <label for="pages">Number of Pages: </label>
                    <input type="number" name="pages" id="pages" min="1" required>
                </div>
                <button type="submit" id="submit" class="button">SUBMIT</button>
                <button type="button" id="cancel" class="button">CANCEL</button>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
